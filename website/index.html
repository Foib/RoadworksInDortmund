<!DOCTYPE html>
<html lang="en" style="margin: 0;">
    <head>
        <meta charset="UTF-8">
        <title>Roadworks in Dortmund</title>
        <link rel="stylesheet" href="style.css">

        <!-- Plotly -->
        <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>

        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    </head>
    <body style="margin: 0;">
        <div id="map"></div>
        <div id="overlayMain">
            <div id="dataOverlay" class="overlayBox">
                <div id="districtsBarChart" style="width:100%; height:600px;"></div>
            </div>
            <div style="float: right; width: 20%; height: 100%; flex-direction: column;">
                <div id="roadworkListOverlay" class="overlayBox">
                    <ul id="roadworkList"></ul>
                </div>
                <div id="roadworkInfoOverlay" class="overlayBox">
                    <table>
                        <tr>
                            <td class="tableCategory">District:</td>
                            <td id="tableValuedistrict"></td>
                        </tr>
                        <tr>
                            <td class="tableCategory">Street:</td>
                            <td id="tableValueStreet"></td>
                        </tr>
                        <tr>
                            <td class="tableCategory">Location:</td>
                            <td id="tableValueLocation"></td>
                        </tr>
                        <tr>
                            <td class="tableCategory">Contractor:</td>
                            <td id="tableValueContractor"></td>
                        </tr>
                        <tr>
                            <td class="tableCategory">Reason:</td>
                            <td id="tableValueReason"></td>
                        </tr>
                        <tr>
                            <td class="tableCategory">Since:</td>
                            <td id="tableValueSince"></td>
                        </tr>
                        <tr>
                            <td class="tableCategory">Info:</td>
                            <td id="tableValueInfo"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="openData.js"></script>
    </body>
</html>
